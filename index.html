<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Azriel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header-flex">
            <img src="https://media1.tenor.com/m/WMXn6m-LrcUAAAAC/chiikawa-usagi.gif" alt="Chiikawa Usagi" class="rakko-gif">
            <h1 class="fancy-title">To-Do List</h1>
            <button id="theme-toggle" title="Switch Theme">ðŸŒ™</button>
        </header>

        <div class="search-bar">
            <button id="search-toggle" title="Search"><i class="material-icons">search</i></button>
            <input type="text" id="search-input" placeholder="Search tasks..." style="display:none;">
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="filter-detail">
                <label for="detail-filter">Filter:</label>
                <select id="detail-filter">
                    <option value="all">All</option>
                    <option value="today">Today</option>
                    <option value="nextday">Next Day</option>
                    <option value="overdue">Overdue</option>
                    <option value="nextweek">Next Week</option>
                    <option value="nextmonth">Next Month</option>
                </select>
            </div>
        </div>

        <form id="task-form">
            <input type="text" id="task-input" placeholder="What do you plan?" required>
            <input type="datetime-local" id="due-date-input" required>
            <button type="submit" title="Add Task"><i class="material-icons">add</i></button>
        </form>

        <div id="task-table-header" class="table-header">
            <span class="col-num">#</span>
            <span class="col-task">Task</span>
            <span class="col-date">Due Date</span>
            <span class="col-action" id="action-header">
                Action
                <span class="arrow-icon" id="header-arrow">&#9660;</span>
            </span>
        </div>
        <ul id="task-list"></ul>
    </div>
    <div id="toast"></div>
    <div id="modal-bg" class="modal-bg" style="display:none;">
        <div class="modal" id="edit-modal">
            <h2>Edit Task</h2>
            <form id="edit-task-form">
                <label>Task Title</label>
                <input type="text" id="edit-task-title" required>
                <label>Due Date</label>
                <input type="datetime-local" id="edit-task-date" required>
                <label>Subtasks</label>
                <ul id="edit-subtasks"></ul>
                <div style="margin-top:8px;">
                    <input type="text" id="new-subtask-input" placeholder="Add subtask...">
                    <button type="button" id="add-edit-subtask"><i class="material-icons">add</i></button>
                </div>
                <div class="modal-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="cancel-edit">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
